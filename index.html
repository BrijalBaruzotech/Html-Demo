<!DOCTYPE html>
<html style="height: 100%; width: 100%; display: flex">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />

    <style>
      @font-face {
        font-family: "Helvetica";
        src: url("Helvetica.woff2") format("woff2"),
          url("Helvetica.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      .flex-container {
        display: flex;
        flex: 1 1 0%;
        flex-direction: column;
        background: #050505;
        justify-content: center;
        align-items: center;
      }
      .content1 {
        font-family: "Helvetica";
        font-style: normal;
        font-weight: normal;
        color: white;
        font-size: 74px;
        line-height: 85px;
        text-align: center;
      }
      .content2 {
        font-family: "Gilroy", sans-serif;
        font-size: 32px;
        line-height: 37px;
        text-align: center;
        margin-top: 80px;
        color: #ffffff;
        opacity: 0.5;
      }

      .gradient1 {
        -webkit-text-stroke: 2px transparent;
        font-family: Helvetica;
        font-style: normal;
        font-weight: 600;
        font-size: 74px;
        line-height: 85px;
        background-image: linear-gradient(265.07deg, #f6d365 10%, #fda085 100%);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-text-fill-color: transparent;
      }

      .btn {
        background: #f6d365;
        border-radius: 50px;
        width: 400px;
        height: 100px;
        margin-top: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 1ms;
      }

      .btn:hover {
        box-shadow: 1px 1px 2px #f6d365;
      }

      .text {
        font-family: "Gilroy", sans-serif;
        font-size: 30px;
        font-weight: 400;
        line-height: 35px;
        text-align: center;
        -webkit-text-stroke: 1px #050505;
      }

      .stroke {
        -webkit-text-stroke: 2px #ffffff;
      }
    </style>
  </head>

  <body class="flex-container">
    <div style="max-width: 1240px">
      <div class="content1">
        <span class="stroke">We</span> <span class="gradient1">Design</span
        ><span class="stroke"> &</span> <span class="gradient1">Build</span
        ><span class="stroke"> Digital Products for the 21st Century.</span>
      </div>
      <div class="content2">
        Strategy, Design, Development, Business Automation, Consultancy.
      </div>
    </div>
    <div style="max-width: 400px">
      <div class="btn"><span class="text">Get in touch</span></div>
    </div>
  </body>
</html>
