<!DOCTYPE html>
<html style="height: 100%; width: 100%; display: flex">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <style>
      @font-face {
        font-family: "Helvetica";
        src: url("Helvetica.woff2") format("woff2"),
          url("Helvetica.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Gilroy-SemiBold";
        src: url("gilroy-semibold-webfont.woff2") format("woff2"),
          url("gilroy-semibold-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "CircularStd-Medium";
        src: url("CircularStd-Medium.woff2") format("woff2"),
          url("CircularStd-Medium.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "CircularStd-Black";
        src: url("CircularStd-Black.woff2") format("woff2"),
          url("CircularStd-Black.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      .content1 {
        display: none;
        font-family: "CircularStd-Black";
        font-style: normal;
        font-size: 74px;
        line-height: 100px;
        text-align: center;
      }
      .hidden_content {
        display: none;
        font-family: "CircularStd-Black";
        font-style: normal;
        font-weight: normal;
        color: white;
        font-size: 74px;
        line-height: 85px;
        text-align: center;
      }
      .content2 {
        font-family: 'CircularStd-Medium';
        font-size: 30px;
        line-height: 35px;
        text-align: center;
        margin-top: 80px;
        color: #828282;
      }

      .gradient1 {
        /* -webkit-text-stroke: 0.5px transparent; */
        font-family: "CircularStd-Black";
        font-size: 74px;
        background-image: linear-gradient(to bottom right, #fda085 10%, #f6d365 100%);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size:200% 200%;     
        animation: animatedText 3s infinite alternate;
      }

      @keyframes animatedText {
        0% {
          background-position:100% 100%; 
        }

        100% {
          background-position:0 0; 
        }
      }

      .btn {
        background: #f6d365;
        border-radius: 50px;
        width: 400px;
        height: 100px;
        margin-top: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 1ms;
      }

      .btn:hover {
        box-shadow: 1px 1px 2px #f6d365;
      }

      .text {
        font-family: 'CircularStd-Medium';
        font-size: 30px;
        font-weight: 400;
        line-height: 35px;
        text-align: center;
      }

      /* .stroke {
        -webkit-text-stroke: 2px #ffffff;
      } */
      
      .flex-container {
        display: flex;
        flex: 1 1 0%;
        flex-direction: column;
        background-color: #050505;
        justify-content: center;
        align-items: center;
      }

      ::selection {
        background: #f6d365;
      }

      @media only screen and (min-width:768px){
        
        .content1 {
        display: block;
        font-family: "CircularStd-Black";
        font-style: normal;
        font-size: 74px;
        line-height:100px;
        color:white;
        text-align: center;
        }
        .gradient1 {
          height: 80px;
        /* -webkit-text-stroke: 0.5px transparent; */
        font-family: "CircularStd-Black";
        font-size: 74px;
        background-image: linear-gradient(to bottom right, #fda085 10%, #f6d365 100%);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size:200% 200%;     
        animation: animatedText 3s infinite alternate;
      }

      @keyframes animatedText {
        0% {
          background-position:100% 100%; 
        }

        100% {
          background-position:0 0; 
        }
      }

       
      }
      @media only screen and (min-width:426px){
        .content1 {
          display: block;
          font-family: "CircularStd-Black";
          font-style: normal;
          font-weight: 600;
          font-size: 74px;
          line-height: 85px;
          text-align: center;
        }
      }
      @media only screen and (max-width: 425px) {
        .flex-container {
          background-color: #050505;
          display: flex;
          justify-content: center;
          align-items:flex-start;  
          margin-left: 30px;      
        }
        .hidden_content {
          display: block;
          text-align: left;
          font-family: 'CircularStd-Black';
          font-style: normal;
          font-weight: normal;
          font-size: 40px;
          line-height: 50px;
        }

        /* .stroke {
        -webkit-text-stroke: 2px #551ed6;
      } */

        .gradient1 {
          font-family:"CircularStd-Black";
          text-align: left;
          font-style: normal;
          font-weight: normal;
          font-size: 40px;
          line-height: 50px;
          background-image: linear-gradient(to bottom right, #fda085 10%, #f6d365 100%);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-text-fill-color: transparent;
        background-size:200% 200%;     
        animation: animatedText 3s infinite alternate;
        }

        @keyframes animatedText {
        0% {
          background-position:100% 100%; 
        }

        100% {
          background-position:0 0; 
        }
      }

        .content2 {
          font-family:'CircularStd-Medium';
          text-align: left;
          margin-top: 50px;
          font-size: 16px;
          line-height: 19px;
          color: #828282;
        }

        .btn {
          left: auto;
          width: 173px;
          height: 44px;
          margin-top: 80px;
          background: #f6d365;
          border-radius: 50px;
        }
        .text {
          font-family:'CircularStd-Medium';
          font-size: 16px;
          line-height: 19px;
          text-align: center;
          color: #050505;
        }
      }
    </style>
  </head>

  <body class="flex-container">
    <div style="max-width: 1240px">
      <h1 style="flex: row; display: flex; flex-wrap: wrap;">
        <span class="gradient1">Design 
        <!-- <strong class="content1 -webkit-text-stroke: 2px #ffffff; height:">We</strong><strong class="gradient1">Design </strong><strong class="content1 -webkit-text-stroke: 2px #ffffff;">& </strong><strong class="gradient1">Build </strong><strong class="content1 -webkit-text-stroke: 2px #ffffff;">Digital</strong><strong class="content1 ">Products</strong><br/></strong><strong class="content1"> for the 21st Century.</strong> -->
      </h1>
      <div class="hidden_content">
        <div class="stroke">We</div> <div><span class="gradient1">Design</span
        ><span class="stroke"> & </span><span class="gradient1">Build</span
        ></div> <div><span class="stroke">
          Digital Products</div><div> <span class="stroke">for the 21st</span></div>
          <div><span class="stroke"> Century.</span></div>
      </div>
      <div class="content2">
        Strategy, Design, Development, Business Automation, Consultancy
      </div>
    </div>
    <div style="max-width: 400px">
      <div class="btn"><span class="text">Get in touch</span></div>
    </div>
  </body>
</html>
